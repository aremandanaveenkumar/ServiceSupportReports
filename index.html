<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Welcome to Bootstrap</h1>
    <p class="text-center">This is a simple example of a webpage using Bootstrap.</p>
    
    <!-- Button Example -->
    <div class="text-center">
      <button class="btn btn-primary">Click Me</button>
    </div>

    <!-- Card Example -->
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is a simple card example using Bootstrap components.</p>
        <a href="#" class="btn btn-success">Learn More</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
